<div class="container mt-3">
    <h2>Edit Product</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" id="name" placeholder="Enter product name" formControlName="name">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input class="form-control" type="number" id="price" placeholder="Enter product price" formControlName="price">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
